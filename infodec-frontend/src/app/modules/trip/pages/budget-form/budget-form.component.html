<app-menu (changeLang)="onLangChange($event)"></app-menu>

<div class="container py-3">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">{{ t('title') }}</h5>

            <form [formGroup]="form" novalidate (ngSubmit)="goNext()">
                <div class="mb-4">
                    <label class="form-label" for="amount">{{ t('amount')
                        }}</label>
                    <input
                        id="amount"
                        type="text"
                        class="form-control"
                        [placeholder]="t('placeholder')"
                        formControlName="amountCOP"
                        inputmode="decimal"
                        autocomplete="off"
                        (blur)="normalizeAmount()" />
                    <div class="text-danger small"
                        *ngIf="form.get('amountCOP')?.touched && form.get('amountCOP')?.errors?.['required']">
                        {{ t('req') }}
                    </div>
                    <div class="text-danger small"
                        *ngIf="form.get('amountCOP')?.touched && form.get('amountCOP')?.errors?.['amountInvalid']">
                        {{ t('num') }}
                    </div>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <button type="button" class="btn btn-outline-secondary"
                        (click)="goBack()">
                        {{ t('back') }}
                    </button>

                    <button type="submit" class="btn btn-primary ms-auto"
                        [disabled]="saving">
                        {{ t('next') }}
                    </button>

                    <div *ngIf="saving"
                        class="text-muted small d-flex align-items-center gap-2">
                        <span class="spinner-border spinner-border-sm"
                            role="status"></span>
                        <span>{{ t('saving') }}</span>
                    </div>
                </div>
            </form>

            <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg
                }}</div>
        </div>
    </div>
</div>
