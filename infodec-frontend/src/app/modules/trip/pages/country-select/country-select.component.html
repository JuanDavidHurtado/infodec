<app-menu (changeLang)="onLangChange($event)"></app-menu>

<div class="container py-3">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">{{ t('title') }}</h5>

            <!-- Mensajes -->
            <div *ngIf="infoMsg" class="alert alert-info py-2">{{ infoMsg
                }}</div>
            <div *ngIf="errorMsg" class="alert alert-danger py-2">{{ errorMsg
                }}</div>

            <form [formGroup]="form" novalidate>
                <div class="mb-3">
                    <label class="form-label">{{ t('country') }}</label>
                    <select class="form-select" formControlName="idCountry"
                        [disabled]="loading">
                        <option value disabled>--</option>
                        <option
                            *ngFor="let c of countries; trackBy: trackCountry"
                            [value]="c.idCountry">
                            {{ countryName(c) }}
                        </option>
                    </select>
                    <div class="text-danger small"
                        *ngIf="form.get('idCountry')?.touched && form.get('idCountry')?.invalid">
                        {{ t('req') }}
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">{{ t('city') }}</label>
                    <select class="form-select" formControlName="idCity"
                        [disabled]="!form.get('idCountry')?.value || loading">
                        <option value disabled>--</option>
                        <option *ngFor="let ci of cities; trackBy: trackCity"
                            [value]="ci.idCity">
                            {{ cityName(ci) }}
                        </option>
                    </select>
                    <div class="text-danger small"
                        *ngIf="form.get('idCity')?.touched && form.get('idCity')?.invalid">
                        {{ t('req') }}
                    </div>
                </div>

                <div class="d-flex">
                    <button type="button" class="btn btn-outline-secondary"
                        (click)="goBack()">{{ t('back') }}</button>
                    <button type="button" class="btn btn-primary ms-auto"
                        (click)="goNext()" [disabled]="loading">{{ t('next')
                        }}</button>
                </div>
            </form>

            <div class="mt-3" *ngIf="loading">
                <div class="spinner-border" role="status"><span
                        class="visually-hidden">Loading...</span></div>
            </div>
        </div>
    </div>
</div>
